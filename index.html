<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambitriber finance</title>
    <link rel="stylesheet" href="tribercss.css">
</head>
<body>
    <header>
        <h1>Welcome to my eToro financial space</h1>
        <p>Sharing insights, strategies, and market updates</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#strategy">My Investment Strategy</a></li>
            <li><a href="#updates">Weekly Market Updates</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p><!-- Add your introduction and background here --></p>
    </section>

    <section id="strategy">
        <h2>My Investment Strategy</h2>
        <p><!-- Explain your UCITS ETF strategy, 60/40 approach, and diversification principles here --></p>
    </section>

    <section id="updates">
        <h2>Weekly Market Updates</h2>
        <div id="updates-container">Loading updates...</div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p><!-- Add your email, social links, or other contact info here --></p>
    </section>

    <footer>
        <p>&copy; Ambitriber | All rights reserved</p>
    </footer>

    <script>
        fetch('market-updates.json')
          .then(response => response.json())
          .then(data => {
            const container = document.getElementById('updates-container');
            container.innerHTML = '';
            data.updates.forEach(update => {
              const article = document.createElement('article');
              article.innerHTML = `<h3>${update.title}</h3><p>${update.content}</p>`;
              container.appendChild(article);
            });
          })
          .catch(error => {
            document.getElementById('updates-container').innerText = 'Failed to load updates.';
            console.error('Error fetching updates:', error);
          });
      </script>

</body>
</html>
